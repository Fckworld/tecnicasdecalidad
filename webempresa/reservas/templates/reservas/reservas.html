{% extends 'core/base.html' %}

{% load static %}

{% block title %}Reservas{% endblock %}

{% block content %}
<section class="page-section about-heading">
  <div class="container">
    <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0 mx-auto d-block w-50 h-50" src="{% static 'core/img/reservas.jpg' %}" alt="">
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower">Reserva Ahora</span>
            </h2>
            <!-- Formulario de contacto -->
            {% if 'ok' in request.GET %}
                <p><b>Su mensaje se ha enviado correctamente, en breve nos pondremos en contacto con usted.</b></p>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{form}} 
            </form>
            <!-- Fin formulario de contacto -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
